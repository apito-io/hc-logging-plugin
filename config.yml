# Apito Logging Plugin Configuration
plugin:
  id: "hc-logging-plugin"
  language: "go"
  title: "Apito Logging & Monitoring Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-logging-plugin/main/logo.png"
  description: "Structured logging and application monitoring"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-logging-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-logging-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars: []
